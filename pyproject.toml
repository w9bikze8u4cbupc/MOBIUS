[tool.black]
line-length = 100
target-version = ["py311"]

[tool.flake8]
max-line-length = 100
extend-select = ["B"] # bugbear
ignore = ["E203", "W503"]

[tool.pytest.ini_options]
addopts = "-q --maxfail=1 --color=yes --durations=10 --junitxml=test-results/pytest-junit.xml"
testpaths = ["tests"]

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.coverage.run]
branch = true
source = ["."]