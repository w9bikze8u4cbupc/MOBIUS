apiVersion: apps/v1
kind: Deployment
metadata:
  name: preview-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: preview-worker
  template:
    metadata:
      labels:
        app: preview-worker
    spec:
      containers:
      - name: preview-worker
        image: YOUR_REGISTRY/mobius-preview-worker:ci  # Placeholder tag to satisfy CI; replace with real registry/tag before deploying
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: preview-worker-config
        - secretRef:
            name: preview-worker-secrets
        env:
        - name: NODE_ENV
          value: "production"
        - name: PREVIEW_QUEUE_NAME
          value: "preview-jobs"
        - name: PREVIEW_WORKER_CONCURRENCY
          value: "2"
        - name: HEALTH_PORT
          value: "3000"
        readinessProbe:
          httpGet:
            path: /api/preview/worker/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /api/preview/worker/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
