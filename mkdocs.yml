site_name: Mobius Games Tutorial Generator
site_description: A pipeline for generating game tutorial videos from structured game
  rules
site_url: https://mobius-org.github.io/mobius-games-tutorial-generator/
repo_url: https://github.com/mobius-org/mobius-games-tutorial-generator
repo_name: mobius-org/mobius-games-tutorial-generator
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
  - scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.top
  - navigation.indexes
  - toc.follow
  - search.highlight
  - search.suggest
  - search.share
  - content.action.edit
  - content.action.view
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
