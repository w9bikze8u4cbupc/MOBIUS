# Windows verification job (optional parallel job)
verify_phase_f_windows:
  name: Verify Phase F (Windows)
  runs-on: windows-latest
  needs: deploy_to_staging   # adjust to your deploy job name
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install root deps
      run: npm ci

    - name: Install client deps (if exists)
      run: |
        if (Test-Path "client") {
          Set-Location -Path "client"
          npm ci
          Set-Location -Path ".."
        }

    - name: Run Phase F verification (Windows)
      env:
        DATA_DIR: ./data
        API_BASE_URL: ${{ env.STAGING_API_URL }}  # set in workflow env or repo secrets
      run: |
        $ProgressPreference = 'SilentlyContinue'
        .\scripts\verify-phase-f.ps1

    - name: Upload verification artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: phase-f-verify-logs-windows
        path: verification-logs/**/*