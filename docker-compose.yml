version: "3.9"

services:
  gateway:
    image: python:3.11-slim
    working_dir: /app
    command: >-
      bash -c "pip install --no-cache-dir -r requirements.txt && python -m src.gateway.server"
    volumes:
      - ./:/app
      - ./exports:/app/exports:ro
      - ./logs:/app/logs
    environment:
      - EXPORTS_DIR=/app/exports
      - LOG_DIR=/app/logs
      - MOBIUS_API_KEY=change-me
    ports:
      - "8000:8000"
