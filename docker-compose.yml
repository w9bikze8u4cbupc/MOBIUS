version: '3.9'

services:
  ingest:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    volumes:
      - ./services/ingest-py/data:/app/data
    ports:
      - "8000:8000"
    environment:
      - UVICORN_WORKERS=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    depends_on:
      ingest:
        condition: service_healthy
    environment:
      - FASTAPI_URL=http://ingest:8000
      - PORT=5001
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    profiles: ["frontend"]
    build:
      context: ./apps/board-game-video-generator
    command: npm start
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    environment:
      - REACT_APP_API_URL=http://localhost:5001
