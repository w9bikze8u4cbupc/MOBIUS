name: ESLint CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npx eslint . --max-warnings=0
      
    - name: Run validation script (mock mode)
      run: |
        # Start server in background
        npm start & 
        sleep 10
        # Run validation with mock endpoints only (no external calls)
        node test-ssrf-validation.js
        node test-pdf-validation.js