name: Golden Preview Checks

on:
  push:
  pull_request:

jobs:
  check:
    name: Golden checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Network Connectivity Probe
        run: |
          mkdir -p artifacts
          bash scripts/network-probe.sh artifacts || echo "Network issues detected, continuing with limited functionality"
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install FFmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y --no-progress

      - name: Verify FFmpeg
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Install dependencies
        run: npm ci

      - name: Render previews (replace with your real commands)
        run: |
          # Replace these with your actual rendering steps
          # Use || true if some games are not always rendered
          npm run render:proxy || true

      - name: Run golden checks with JUnit
        env:
          GOLDEN_PER_OS: "1"
        run: |
          mkdir -p tests/golden/reports
          node scripts/check_golden.js --game hanamikoji --perOs --junit "tests/golden/reports/junit-${{ runner.os }}-hanamikoji.xml"

      - name: Upload JUnit + debug diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-reports-and-diffs-${{ matrix.os }}
          path: |
            tests/golden/**/debug/**
            tests/golden/reports/*.xml
          if-no-files-found: ignore

      - name: Upload Network Diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: network-diagnostics-golden-${{ matrix.os }}
          path: |
            artifacts/network-probe.log
            artifacts/network-diagnostics.json
            artifacts/traceroute.log
            artifacts/dig.log  
            artifacts/openssl.log
          if-no-files-found: ignore