name: Docs Quality
on:
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
  workflow_dispatch: {}
jobs:
  lint-and-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install markdownlint-cli2
        run: npm install --global markdownlint-cli2
      - name: Lint Markdown
        run: |
          markdownlint-cli2 "**/*.md" --config .markdownlint.jsonc
      - name: Install lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: --config lychee.toml --no-progress
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}