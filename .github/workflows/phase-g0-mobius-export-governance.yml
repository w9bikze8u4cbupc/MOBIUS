name: Phase G0 - MOBIUS â†’ GENESIS Export Governance

on:
  workflow_call:
  workflow_dispatch:

jobs:
  mobius-export-governance:
    needs: []
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build export bundle
        run: |
          node scripts/build_mobius_export.cjs \
            --game sushi-go \
            --out exports/genesis/sushi-go/mobius_export_v1.0.0.json

      - name: Validate export bundle
        run: |
          node scripts/check_mobius_export.cjs \
            --input exports/genesis/sushi-go/mobius_export_v1.0.0.json \
            --junit mobius-export-contract-${{ matrix.os }}.xml

      - name: Upload export + JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobius-export-${{ matrix.os }}
          path: |
            exports/genesis/sushi-go/mobius_export_v1.0.0.json
            mobius-export-contract-${{ matrix.os }}.xml
