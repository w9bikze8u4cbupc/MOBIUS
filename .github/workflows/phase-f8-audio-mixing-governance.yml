name: Phase F8 - Audio Mixing Governance

on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  audio-mixing-governance:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Run F8 audio mixing validator
        run: |
          node scripts/check_audio_mixing.cjs \
            --input tests/sample/sample_audio_mix.json \
            --junit audio-mixing-contract-${{ matrix.os }}.xml

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audio-mixing-contract-${{ matrix.os }}
          path: audio-mixing-contract-${{ matrix.os }}.xml
