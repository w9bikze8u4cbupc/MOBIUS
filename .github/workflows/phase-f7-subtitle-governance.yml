name: Phase F7 - Subtitle Governance

on:
  workflow_call:
  workflow_dispatch:

jobs:
  subtitle-governance:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run F7 subtitle validator
        run: |
          node scripts/check_subtitles.cjs \
            --input tests/sample/sample_subtitles.json \
            --junit subtitle-contract-${{ matrix.os }}.xml

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: subtitle-contract-${{ matrix.os }}
          path: subtitle-contract-${{ matrix.os }}.xml
