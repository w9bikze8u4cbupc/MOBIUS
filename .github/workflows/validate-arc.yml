name: Validate ARC

on:
  pull_request:
    paths:
      - "docs/spec/authoritative_rendering_contract.json"
      - "scripts/validate_arc.cjs"
      - ".github/workflows/validate-arc.yml"

jobs:
  arc-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Validate ARC spec
        run: node scripts/validate_arc.cjs
