name: Validate ARC

on:
  pull_request:
    paths:
      - 'docs/spec/**'
      - 'scripts/validate_arc.cjs'
      - '.github/workflows/validate-arc.yml'

jobs:
  arc-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Validate ARC specification
        run: node scripts/validate_arc.cjs
