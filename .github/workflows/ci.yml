name: CI

on:
  push:
  pull_request:

jobs:
  build-and-qa:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci
        working-directory: client

      - name: Ensure FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Normalize Python version (major.minor)
        id: pyver
        shell: bash
        run: |
          PY_FULL="${{ steps.setup-python.outputs.python-version }}"
          PY_MM="$(PY_FULL="$PY_FULL" python - <<'PY'
import os
import sys
v = os.environ.get("PY_FULL")
print(".".join((v or sys.version.split()[0]).split(".")[:2]))
PY
)"
          echo "mm=${PY_MM}" >> "$GITHUB_OUTPUT"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Check if requirements.txt is effectively empty
        id: reqs
        shell: bash
        run: |
          if [ ! -f requirements.txt ] || ! grep -E '^[[:space:]]*[^#[:space:]]' requirements.txt >/dev/null; then
            echo "empty=true" >> "$GITHUB_OUTPUT"
          else
            echo "empty=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore wheelhouse cache
        id: wheelhouse-cache
        uses: actions/cache@v4
        with:
          path: .wheelhouse
          key: >
            wheelhouse-${{ runner.os }}-py${{ steps.pyver.outputs.mm }}-${{ hashFiles('requirements.txt', 'requirements-*.txt', 'pyproject.toml', 'uv.lock', 'poetry.lock', 'pip-tools.lock') }}
          restore-keys: |
            wheelhouse-${{ runner.os }}-py${{ steps.pyver.outputs.mm }}-
            wheelhouse-${{ runner.os }}-

      - name: Build wheelhouse (Unix)
        if: runner.os != 'Windows' && steps.wheelhouse-cache.outputs.cache-hit != 'true' && steps.reqs.outputs.empty != 'true'
        shell: bash
        run: |
          mkdir -p .wheelhouse
          python -m pip install -U pip wheel
          set -e
          if ! python -m pip wheel -r requirements.txt -w .wheelhouse; then
            echo "pip wheel failed; falling back to uv" >&2
            uv pip wheel --wheel-dir .wheelhouse --requirement requirements.txt
          fi

      - name: Build wheelhouse (Windows)
        if: runner.os == 'Windows' && steps.wheelhouse-cache.outputs.cache-hit != 'true' && steps.reqs.outputs.empty != 'true'
        shell: pwsh
        run: |
          if (-not (Test-Path '.wheelhouse')) { New-Item -ItemType Directory -Path .wheelhouse | Out-Null }
          python -m pip install --upgrade pip wheel
          try {
            python -m pip wheel -r requirements.txt -w .wheelhouse
          } catch {
            Write-Host "pip wheel failed; falling back to uv" -ForegroundColor Yellow
            uv pip wheel --wheel-dir .wheelhouse --requirement requirements.txt
            if ($LASTEXITCODE -ne 0) {
              Write-Host "uv pip wheel also failed" -ForegroundColor Red
              exit 1
            }
          }

      - name: Offline install from wheelhouse (Unix)
        if: runner.os != 'Windows' && steps.reqs.outputs.empty != 'true'
        shell: bash
        run: |
          python -m pip install --no-index --find-links .wheelhouse -r requirements.txt

      - name: Offline install from wheelhouse (Windows)
        if: runner.os == 'Windows' && steps.reqs.outputs.empty != 'true'
        shell: pwsh
        run: |
          python -m pip install --no-index --find-links .wheelhouse -r requirements.txt

      - name: Build
        run: npm run build --if-present
        working-directory: client

      - name: Unit tests (root)
        run: npm test -- --ci --reporters=default
        working-directory: .

      - name: Unit tests (client)  # keep client tests if they exist; will be skipped/fast if none
        run: npm test -- --ci --reporters=default
        working-directory: client
        continue-on-error: false

      - name: Render preview
        run: |
          mkdir -p out artifacts
          npm run render:preview # <- replace with your preview command
        working-directory: client
        shell: bash

      - name: Audio ebur128
        run: |
          ffmpeg -hide_banner -nostats -i out/preview_with_audio.mp4 -filter_complex ebur128 -f null - 2> artifacts/preview_with_audio_ebur128.txt
        shell: bash

      - name: Capture provenance (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/capture_provenance.sh artifacts out/preview_with_audio.mp4
        shell: bash

      - name: Capture provenance (Windows)
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy Bypass -File scripts/capture_provenance.ps1 artifacts out/preview_with_audio.mp4
        shell: cmd

      - name: Audio gates (Unix)
        if: runner.os != 'Windows'
        run: python3 scripts/check_audio_compliance.py artifacts/preview_with_audio_ebur128.txt
        shell: bash

      - name: Audio gates (Windows)
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy Bypass -File scripts/check_audio_compliance.ps1 artifacts/preview_with_audio_ebur128.txt
        shell: cmd

      - name: Container gates (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/check_container.sh artifacts/preview_ffprobe.json
        shell: bash

      - name: Container gates (Windows)
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy Bypass -File scripts/check_container.ps1 artifacts/preview_ffprobe.json
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            artifacts/**
            out/preview_with_audio.mp4
