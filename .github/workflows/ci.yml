name: CI

on:
  push:
  pull_request:

jobs:
  build-and-qa:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "no root package.json"; fi
        shell: bash

      - name: Install client deps
        run: npm ci
        working-directory: client

      - name: Ensure FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Build frontend
        run: npm run build --if-present
        working-directory: client

      - name: Unit tests (root)
        run: |
          if [ -f package.json ]; then npm test -- --ci --reporters=default; else echo "skip root tests"; fi
        shell: bash

      - name: Unit tests (client)
        run: npm test -- --ci --reporters=default
        working-directory: client

      - name: Pytest with coverage
        run: pytest --cov=src --cov-report=xml --cov-report=term

      - name: Render preview
        run: |
          mkdir -p out artifacts
          npm run render:preview || echo "no preview renderer defined"
        working-directory: client
        shell: bash

      - name: Audio ebur128
        run: |
          if [ -f out/preview_with_audio.mp4 ]; then \
            ffmpeg -hide_banner -nostats -i out/preview_with_audio.mp4 -filter_complex ebur128 -f null - 2> artifacts/preview_with_audio_ebur128.txt; \
          else \
            echo "preview_with_audio.mp4 not found, skipping ebur128"; \
          fi
        shell: bash

      - name: Capture provenance (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f out/preview_with_audio.mp4 ]; then bash scripts/capture_provenance.sh artifacts out/preview_with_audio.mp4; else echo "skip provenance"; fi
        shell: bash

      - name: Capture provenance (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path out/preview_with_audio.mp4) { powershell -ExecutionPolicy Bypass -File scripts/capture_provenance.ps1 artifacts out/preview_with_audio.mp4 } else { echo "skip provenance" }
        shell: pwsh

      - name: Audio gates (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f artifacts/preview_with_audio_ebur128.txt ]; then python3 scripts/check_audio_compliance.py artifacts/preview_with_audio_ebur128.txt; else echo "skip audio gates"; fi
        shell: bash

      - name: Audio gates (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path artifacts/preview_with_audio_ebur128.txt) { powershell -ExecutionPolicy Bypass -File scripts/check_audio_compliance.ps1 artifacts/preview_with_audio_ebur128.txt } else { echo "skip audio gates" }
        shell: pwsh

      - name: Container gates (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f artifacts/preview_ffprobe.json ]; then bash scripts/check_container.sh artifacts/preview_ffprobe.json; else echo "skip container gates"; fi
        shell: bash

      - name: Container gates (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path artifacts/preview_ffprobe.json) { powershell -ExecutionPolicy Bypass -File scripts/check_container.ps1 artifacts/preview_ffprobe.json } else { echo "skip container gates" }
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-${{ matrix.os }}
          path: |
            artifacts/**
            out/preview_with_audio.mp4
          if-no-files-found: ignore

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-coverage-${{ matrix.os }}
          path: coverage.xml
