name: CI

on:
  push:
    branches: [ main, staging, '**/feature/**' ]
  pull_request:
    branches: [ main, staging ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # Default behavior; require repo secret for real runs
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-test:
    name: Lint & Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"
    env:
      ALLOWED_TOKEN: ${{ secrets.ALLOWED_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov coverage
          pip install black==23.9.1 flake8 isort

      - name: Run isort (check)
        run: |
          isort --check-only .

      - name: Run black (check)
        run: |
          black --check .

      - name: Run flake8
        run: |
          flake8 .

      - name: Run tests with coverage
        working-directory: backend
        run: |
          pytest -q --maxfail=1 --junitxml=results.xml --cov=./ --cov-report=xml:coverage.xml

      - name: Upload pytest junit & coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-artifacts-${{ matrix.os }}
          path: |
            backend/results.xml
            backend/coverage.xml

  docker-build-smoke:
    name: Docker build & authenticated smoke test
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: needs.lint-and-test.result == 'success'
    env:
      ALLOWED_TOKEN: ${{ secrets.ALLOWED_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch support)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: mobius/backend:ci-${{ github.sha }}

      - name: Run backend container
        run: |
          docker run -d --name mobius-backend \
            -e ALLOWED_TOKEN="${ALLOWED_TOKEN}" \
            -p 8000:8000 \
            mobius/backend:ci-${{ github.sha }} \
            uvicorn main:app --host 0.0.0.0 --port 8000

      - name: Wait for /health (30s timeout)
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              echo "backend healthy"
              exit 0
            fi
            sleep 1
          done
          echo "backend failed healthcheck" >&2
          docker logs mobius-backend || true
          exit 1

      - name: Authenticated smoke test (POST /api/ingest minimal)
        run: |
          # simple authenticated handshake to validate token handling
          curl -fS -X GET "http://localhost:8000/health"
          # optional small authenticated call (no file upload required)
          curl -fS -X GET "http://localhost:8000/api/status/nonexistent" -H "Authorization: Bearer ${ALLOWED_TOKEN}" || true

      - name: Capture container logs
        if: always()
        run: |
          docker logs mobius-backend > backend_container_logs.txt || true

      - name: Upload docker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-logs
          path: backend_container_logs.txt

      - name: Stop and remove container
        if: always()
        run: |
          docker stop mobius-backend || true
          docker rm mobius-backend || true