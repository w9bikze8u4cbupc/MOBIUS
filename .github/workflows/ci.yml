name: CI

on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  build-and-qa:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci
        working-directory: client

      - name: Ensure FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install Python (Unix)
        if: runner.os != 'Windows'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
        shell: pwsh

      - name: Build
        run: npm run build --if-present
        working-directory: client

      - name: Unit tests (root)
        run: npm test -- --ci --reporters=default
        working-directory: .

      - name: Unit tests (client)  # keep client tests if they exist; will be skipped/fast if none
        run: npm test -- --ci --reporters=default
        working-directory: client
        continue-on-error: false

      - name: Render preview
        run: |
          mkdir -p client/out out artifacts
          npm --prefix client run render:preview
          if [ -f client/out/preview.mp4 ]; then
            cp client/out/preview.mp4 out/preview_with_audio.mp4
          elif [ -f client/out/preview_with_audio.mp4 ]; then
            cp client/out/preview_with_audio.mp4 out/preview_with_audio.mp4
          else
            echo "No preview output found in client/out"
            exit 2
          fi
        shell: bash

      - name: Audio ebur128
        run: |
          ffmpeg -hide_banner -nostats -i out/preview_with_audio.mp4 \
            -filter_complex ebur128=peak=true -f null - \
            2> artifacts/preview_with_audio_ebur128.txt
        shell: bash

      - name: Capture provenance (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/capture_provenance.sh artifacts out/preview_with_audio.mp4
        shell: bash

      - name: Capture provenance (Windows)
        if: runner.os == 'Windows'
        run: ./scripts/capture_provenance.ps1 artifacts out/preview_with_audio.mp4
        shell: pwsh

      - name: Audio gates (Unix)
        if: runner.os != 'Windows'
        run: python3 scripts/check_audio_compliance.py artifacts/preview_with_audio_ebur128.txt
        shell: bash

      - name: Audio gates (Windows)
        if: runner.os == 'Windows'
        run: ./scripts/check_audio_compliance.ps1 artifacts/preview_with_audio_ebur128.txt
        shell: pwsh

      - name: Container gates (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/check_container.sh artifacts/preview_ffprobe.json
        shell: bash

      - name: Container gates (Windows)
        if: runner.os == 'Windows'
        run: ./scripts/check_container.ps1 artifacts/preview_ffprobe.json
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-${{ matrix.os }}
          path: |
            artifacts/**
            out/preview_with_audio.mp4
