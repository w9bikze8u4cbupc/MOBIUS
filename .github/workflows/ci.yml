name: CI

on:
  push:
  pull_request:

jobs:
  build-and-qa:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install client deps (guarded)
        run: |
          if [ -f client/package.json ]; then
            (cd client && npm ci)
          else
            echo "no client"
          fi
        shell: bash

      - name: Ensure FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          else
            echo "no requirements-dev.txt"
          fi
        shell: bash

      - name: Build frontend (guarded)
        run: |
          if [ -f client/package.json ]; then
            (cd client && npm run build --if-present)
          else
            echo "skip build"
          fi
        shell: bash

      - name: Unit tests (root)
        run: npm test -- --ci --reporters=default
        working-directory: .

      - name: Unit tests (client, guarded)
        run: |
          if [ -f package.json ]; then
            npm test -- --ci --reporters=default
          else
            echo "skip client tests"
          fi
        working-directory: client
        shell: bash

      - name: Render preview (guarded)
        run: |
          if [ -f package.json ]; then
            mkdir -p out artifacts
            if npm run | grep -q "render:preview"; then
              npm run render:preview
            else
              echo "render:preview script missing; skipping"
            fi
          else
            echo "skip render preview"
          fi
        working-directory: client
        shell: bash

      - name: Audio ebur128
        run: |
          if [ -f client/out/preview_with_audio.mp4 ]; then
            mkdir -p artifacts
            ffmpeg -hide_banner -nostats -i client/out/preview_with_audio.mp4 -filter_complex ebur128 -f null - 2> artifacts/preview_with_audio_ebur128.txt
          else
            echo "skip audio analysis"
          fi
        shell: bash

      - name: Capture provenance (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f client/out/preview_with_audio.mp4 ]; then
            mkdir -p artifacts
            bash scripts/capture_provenance.sh artifacts client/out/preview_with_audio.mp4
          else
            echo "skip provenance"
          fi
        shell: bash

      - name: Capture provenance (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path 'client/out/preview_with_audio.mp4') {
            if (-not (Test-Path 'artifacts')) { New-Item -ItemType Directory -Path 'artifacts' | Out-Null }
            powershell -ExecutionPolicy Bypass -File scripts/capture_provenance.ps1 artifacts client/out/preview_with_audio.mp4
          } else {
            Write-Host 'skip provenance'
          }
        shell: pwsh

      - name: Audio gates (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f artifacts/preview_with_audio_ebur128.txt ]; then
            python3 scripts/check_audio_compliance.py artifacts/preview_with_audio_ebur128.txt
          else
            echo "skip audio gate"
          fi
        shell: bash

      - name: Audio gates (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path 'artifacts/preview_with_audio_ebur128.txt') {
            powershell -ExecutionPolicy Bypass -File scripts/check_audio_compliance.ps1 artifacts/preview_with_audio_ebur128.txt
          } else {
            Write-Host 'skip audio gate'
          }
        shell: pwsh

      - name: Container gates (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f artifacts/preview_ffprobe.json ]; then
            bash scripts/check_container.sh artifacts/preview_ffprobe.json
          else
            echo "skip container gate"
          fi
        shell: bash

      - name: Container gates (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path 'artifacts/preview_ffprobe.json') {
            powershell -ExecutionPolicy Bypass -File scripts/check_container.ps1 artifacts/preview_ffprobe.json
          } else {
            Write-Host 'skip container gate'
          }
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-${{ matrix.os }}
          path: |
            artifacts/**
            client/out/preview_with_audio.mp4
