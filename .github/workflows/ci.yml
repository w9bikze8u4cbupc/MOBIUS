name: CI

on:
  push:
  pull_request:

jobs:
  migrations:
    name: Migration Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Stage migration evidence
        run: npm run ci:migrations

      - name: Upload Section C evidence (migrations)
        uses: actions/upload-artifact@v4
        with:
          name: section-c-migrations
          path: ci-artifacts/section-c

  harness:
    name: Harness Gate
    needs: migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Execute harness suite
        run: npm run ci:harness

      - name: Upload Section C evidence (harness)
        uses: actions/upload-artifact@v4
        with:
          name: section-c-harness
          path: ci-artifacts/section-c

  package:
    name: Package Gate
    needs: harness
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Download Section C migrations evidence
        uses: actions/download-artifact@v4
        with:
          name: section-c-migrations
          path: ci-artifacts/section-c-migrations

      - name: Download Section C harness evidence
        uses: actions/download-artifact@v4
        with:
          name: section-c-harness
          path: ci-artifacts/section-c-harness

      - name: Prepare package bundle
        run: npm run ci:package

      - name: Aggregate evidence bundles
        run: npm run ci:evidence

      - name: Upload Section C/D evidence bundle
        uses: actions/upload-artifact@v4
        with:
          name: section-cd-bundle
          path: |
            ci-artifacts/archive
            ci-artifacts/section-c
            ci-artifacts/section-d

