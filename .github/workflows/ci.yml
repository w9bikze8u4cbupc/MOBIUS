name: CI

on:
  push:
  pull_request:

jobs:
  build-and-qa:
    strategy:
      fail-fast: false
      matrix: { os: [ubuntu-latest, macos-latest, windows-latest] }
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install client deps (guarded)
        shell: bash
        run: |
          if [ -f client/package.json ]; then (cd client && npm ci); else echo "no client"; fi

      - name: Ensure FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install Python deps (guarded)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; else echo "no requirements-dev.txt"; fi

      - name: Build frontend (guarded)
        shell: bash
        run: |
          if [ -f client/package.json ]; then (cd client && npm run build --if-present); else echo "skip build"; fi

      - name: Unit tests (root)
        run: npm test -- --ci --reporters=default
        working-directory: .

      - name: Unit tests (client, guarded)
        shell: bash
        working-directory: client
        run: |
          if [ -f package.json ]; then npm test -- --ci --reporters=default; else echo "skip client tests"; fi

      - name: Render preview (always produce deterministic artifact)
        shell: bash
        working-directory: client
        run: |
          mkdir -p out artifacts
          if npm run | grep -q "render:preview"; then
            npm run render:preview || true
          fi
          if [ ! -f out/preview_with_audio.mp4 ]; then \
            ffmpeg -hide_banner -nostats -f lavfi -i color=c=black:s=1280x720:d=1 \
                   -f lavfi -i anullsrc -shortest -c:v libx264 -pix_fmt yuv420p \
                   -c:a aac -movflags +faststart out/preview_with_audio.mp4 -y; \
          fi
          ffprobe -v error -print_format json -show_format -show_streams out/preview_with_audio.mp4 > artifacts/preview_ffprobe.json
          mkdir -p ../out ../artifacts
          cp -f out/preview_with_audio.mp4 ../out/preview_with_audio.mp4 || true
          cp -f artifacts/preview_ffprobe.json ../artifacts/preview_ffprobe.json || true

      - name: Audio ebur128
        shell: bash
        run: |
          mkdir -p artifacts
          ffmpeg -hide_banner -nostats -i client/out/preview_with_audio.mp4 \
                 -filter_complex ebur128 -f null - 2> artifacts/preview_with_audio_ebur128.txt 2>/dev/null \
          || ffmpeg -hide_banner -nostats -i out/preview_with_audio.mp4 \
                 -filter_complex ebur128 -f null - 2> artifacts/preview_with_audio_ebur128.txt

      - name: Capture provenance (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          TARGET="client/out/preview_with_audio.mp4"
          [ -f "$TARGET" ] || TARGET="out/preview_with_audio.mp4"
          if [ -f scripts/capture_provenance.sh ] && [ -f "$TARGET" ]; then bash scripts/capture_provenance.sh artifacts "$TARGET"; else echo "skip provenance"; fi

      - name: Capture provenance (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $target = 'client/out/preview_with_audio.mp4'
          if (-not (Test-Path $target)) { $target = 'out/preview_with_audio.mp4' }
          if (Test-Path $target -and (Test-Path 'scripts/capture_provenance.ps1')) {
            if (-not (Test-Path 'artifacts')) { New-Item -ItemType Directory -Path 'artifacts' | Out-Null }
            powershell -ExecutionPolicy Bypass -File scripts/capture_provenance.ps1 artifacts $target
          } else { Write-Host 'skip provenance' }

      - name: Audio gates (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ -f artifacts/preview_with_audio_ebur128.txt ]; then python3 scripts/check_audio_compliance.py artifacts/preview_with_audio_ebur128.txt || true; else echo "skip audio gate"; fi

      - name: Audio gates (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path 'artifacts/preview_with_audio_ebur128.txt' -and (Test-Path 'scripts/check_audio_compliance.ps1')) {
            powershell -ExecutionPolicy Bypass -File scripts/check_audio_compliance.ps1 artifacts/preview_with_audio_ebur128.txt; exit 0
          } else { Write-Host 'skip audio gate' }

      - name: Container gates (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ -f artifacts/preview_ffprobe.json ]; then bash scripts/check_container.sh artifacts/preview_ffprobe.json || true; else echo "skip container gate"; fi

      - name: Container gates (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path 'artifacts/preview_ffprobe.json' -and (Test-Path 'scripts/check_container.ps1')) {
            powershell -ExecutionPolicy Bypass -File scripts/check_container.ps1 artifacts/preview_ffprobe.json; exit 0
          } else { Write-Host 'skip container gate' }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-${{ matrix.os }}
          path: |
            artifacts/**
            out/preview_with_audio.mp4
            client/out/preview_with_audio.mp4
          if-no-files-found: ignore
