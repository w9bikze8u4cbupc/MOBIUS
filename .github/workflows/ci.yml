name: CI

on:
  push:
  pull_request:

jobs:
  build-and-qa:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci
        working-directory: client

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup uv
        uses: astral-sh/setup-uv@v1

      - name: Cache wheelhouse
        id: wheelhouse-cache
        uses: actions/cache@v4
        with:
          path: .wheelhouse
          key: wheelhouse-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Build wheelhouse (Unix)
        if: runner.os != 'Windows' && steps.wheelhouse-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          mkdir -p .wheelhouse
          if ! python -m pip wheel --wheel-dir .wheelhouse -r requirements.txt; then
            uv pip wheel --wheel-dir .wheelhouse -r requirements.txt
          fi

      - name: Build wheelhouse (Windows)
        if: runner.os == 'Windows' && steps.wheelhouse-cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          python -m pip install --upgrade pip
          if (-not (Test-Path '.\\.wheelhouse')) {
            New-Item -ItemType Directory -Path '.\\.wheelhouse' | Out-Null
          }
          try {
            python -m pip wheel --wheel-dir .wheelhouse -r requirements.txt
          }
          catch {
            uv pip wheel --wheel-dir .wheelhouse -r requirements.txt
          }

      - name: Install Python deps (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links=.wheelhouse -r requirements.txt

      - name: Install Python deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links=.wheelhouse -r requirements.txt

      - name: Ensure FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Build
        run: npm run build --if-present
        working-directory: client

      - name: Unit tests (root)
        run: npm test -- --ci --reporters=default
        working-directory: .

      - name: Unit tests (client)  # keep client tests if they exist; will be skipped/fast if none
        run: npm test -- --ci --reporters=default
        working-directory: client
        continue-on-error: false

      - name: Render preview
        run: |
          mkdir -p out artifacts
          npm run render:preview # <- replace with your preview command
        working-directory: client
        shell: bash

      - name: Audio ebur128
        run: |
          ffmpeg -hide_banner -nostats -i out/preview_with_audio.mp4 -filter_complex ebur128 -f null - 2> artifacts/preview_with_audio_ebur128.txt
        shell: bash

      - name: Capture provenance (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/capture_provenance.sh artifacts out/preview_with_audio.mp4
        shell: bash

      - name: Capture provenance (Windows)
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy Bypass -File scripts/capture_provenance.ps1 artifacts out/preview_with_audio.mp4
        shell: cmd

      - name: Audio gates (Unix)
        if: runner.os != 'Windows'
        run: python3 scripts/check_audio_compliance.py artifacts/preview_with_audio_ebur128.txt
        shell: bash

      - name: Audio gates (Windows)
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy Bypass -File scripts/check_audio_compliance.ps1 artifacts/preview_with_audio_ebur128.txt
        shell: cmd

      - name: Container gates (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/check_container.sh artifacts/preview_ffprobe.json
        shell: bash

      - name: Container gates (Windows)
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy Bypass -File scripts/check_container.ps1 artifacts/preview_ffprobe.json
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-${{ matrix.os }}
          path: |
            artifacts/**
            out/preview_with_audio.mp4

