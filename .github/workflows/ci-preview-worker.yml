name: CI - Preview Worker

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Run lint
        run: npm run lint --if-present
      - name: Run payload tests
        run: npm run test:preview-payloads
      - name: Run unit tests
        run: npm test