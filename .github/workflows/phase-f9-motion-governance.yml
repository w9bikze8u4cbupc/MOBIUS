name: Phase F9 - Motion Governance

on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  motion-governance:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate motion contract
        run: |
          node scripts/check_motion.cjs \
            --input tests/sample/sample_motion.json \
            --junit motion-contract-${{ matrix.os }}.xml

      - name: Upload JUnit
        uses: actions/upload-artifact@v4
        with:
          name: motion-contract-${{ matrix.os }}
          path: motion-contract-${{ matrix.os }}.xml
