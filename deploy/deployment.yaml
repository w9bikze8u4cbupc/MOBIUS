apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobius
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobius
  template:
    metadata:
      labels:
        app: mobius
    spec:
      containers:
        - name: gateway
          image: mobius/gateway:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mobius-redis
                  key: url
        - name: api
          image: mobius/api:latest
          ports:
            - containerPort: 5001
          livenessProbe:
            httpGet:
              path: /livez
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mobius-redis
                  key: url
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
