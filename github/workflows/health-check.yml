name: Health Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1' # Weekly Monday 9AM UTC

# Concurrency safety
concurrency:
  group: healthcheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  health-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm test --if-present
    
    - name: Start backend server
      run: |
        npm run dev:up:unix &
        sleep 10
    
    - name: Health check
      run: |
        curl -f http://localhost:5001/healthz
        curl -f http://localhost:5001/readyz
    
    - name: Integration smoke test
      run: node scripts/integration-test.js
    
    - name: Build frontend (CI only)
      run: npm --prefix client ci && npm --prefix client run build
    
    # Upload logs on failure
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: server-logs
        path: logs/**